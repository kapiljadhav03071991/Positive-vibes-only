<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Vibes Only</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        /* Animated background elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .leaf {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .leaf:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 40px;
            animation-delay: 0s;
        }
        
        .leaf:nth-child(2) {
            top: 60%;
            right: 15%;
            font-size: 35px;
            animation-delay: 2s;
        }
        
        .leaf:nth-child(3) {
            bottom: 30%;
            left: 20%;
            font-size: 30px;
            animation-delay: 4s;
        }
        
        .sun {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 70%);
            border-radius: 50%;
            opacity: 0.3;
            animation: glow 4s ease-in-out infinite alternate;
        }
        
        .tree {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 400px;
            opacity: 0.1;
            color: #2d3748;
            line-height: 1;
            animation: sway 8s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 20px #FFD700; }
            100% { box-shadow: 0 0 40px #FFA500, 0 0 60px #FFD700; }
        }
        
        @keyframes sway {
            0%, 100% { transform: translateX(-50%) rotate(-1deg); }
            50% { transform: translateX(-50%) rotate(1deg); }
        }
        
        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                0 16px 32px rgba(0, 0, 0, 0.1),
                0 8px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        
        .app-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .app-subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        .input-label {
            display: block;
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .name-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            font-family: 'Playfair Display', serif;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .name-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Playfair Display', serif;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 400;
            line-height: 1.6;
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.3);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hidden {
            display: none;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 3;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .content {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .app-title {
                font-size: 28px;
            }
            
            .message-display {
                font-size: 18px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="leaf">üåø</div>
        <div class="leaf">üçÉ</div>
        <div class="leaf">üå±</div>
        <div class="sun"></div>
        <div class="tree">üå≥</div>
    </div>
    
    <!-- Welcome Page -->
    <div id="welcomePage" class="container">
        <div class="content">
            <h1 class="app-title">Positive Vibes Only</h1>
            <p class="app-subtitle">Your personal hype generator</p>
            
            <div class="input-group">
                <label class="input-label">Enter your name</label>
                <input type="text" id="nameInput" class="name-input" placeholder="Your beautiful name...">
            </div>
            
            <button onclick="startHyping()" class="btn">Let's Go ‚ú®</button>
        </div>
    </div>
    
    <!-- Hype Page -->
    <div id="hypePage" class="container hidden">
        <button onclick="goBack()" class="back-btn">‚Üê</button>
        
        <div class="content">
            <h1 class="app-title">Positive Vibes Only</h1>
            
            <div id="messageContainer" class="message-display">
                <!-- Messages will appear here -->
            </div>
            
            <button onclick="generateHype()" class="btn">Hype me more üî•</button>
        </div>
    </div>

    <script>
        let userName = '';
        
        const hypeMessages = [
            "You're absolutely incredible and the world is lucky to have you!",
            "Your energy lights up every room you walk into!",
            "You have the power to achieve anything you set your mind to!",
            "You're a masterpiece in progress, and you're doing amazing!",
            "Your smile can change someone's entire day!",
            "You radiate confidence and positivity wherever you go!",
            "You're stronger than you know and braver than you feel!",
            "You bring out the best in everyone around you!",
            "You're exactly where you need to be in your journey!",
            "Your potential is limitless and your future is bright!",
            "You inspire others just by being authentically you!",
            "You're a rare gem in this world!",
            "Your presence makes everything better!",
            "You have a beautiful soul that shines through everything you do!",
            "You're capable of extraordinary things!",
            "You deserve all the love and success coming your way!",
            "You're a walking miracle and you should celebrate that!",
            "Your kindness makes the world a better place!",
            "You have an amazing ability to overcome any challenge!",
            "You're living proof that dreams do come true!",
            "Your positive energy is contagious and powerful!",
            "You're absolutely unstoppable when you believe in yourself!",
            "You have a gift for making others feel special!",
            "You're writing an incredible story with your life!",
            "You deserve to be celebrated every single day!",
            "Your determination is inspiring to everyone who knows you!",
            "You have the most beautiful way of seeing the world!",
            "You're proof that amazing people do exist!",
            "Your heart is pure gold and it shows!",
            "You're destined for greatness!"
        ];
        
        function startHyping() {
            const nameInput = document.getElementById('nameInput');
            userName = nameInput.value.trim();
            
            if (!userName) {
                nameInput.style.borderColor = '#f56565';
                nameInput.placeholder = 'Please enter your name first!';
                return;
            }
            
            // Capitalize first letter
            userName = userName.charAt(0).toUpperCase() + userName.slice(1);
            
            document.getElementById('welcomePage').classList.add('hidden');
            document.getElementById('hypePage').classList.remove('hidden');
            
            generateHype();
        }
        
        function generateHype() {
            const messageContainer = document.getElementById('messageContainer');
            const randomMessage = hypeMessages[Math.floor(Math.random() * hypeMessages.length)];
            
            // Add a small delay for animation
            messageContainer.style.opacity = '0';
            messageContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                messageContainer.innerHTML = `${userName}, ${randomMessage}`;
                messageContainer.style.opacity = '1';
                messageContainer.style.transform = 'translateY(0)';
            }, 150);
        }
        
        function goBack() {
            document.getElementById('hypePage').classList.add('hidden');
            document.getElementById('welcomePage').classList.remove('hidden');
            
            // Clear the input
            document.getElementById('nameInput').value = '';
            document.getElementById('nameInput').style.borderColor = '#e2e8f0';
            document.getElementById('nameInput').placeholder = 'Your beautiful name...';
        }
        
        // Allow Enter key to submit
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startHyping();
            }
        });
    </script>
</body>
</html>
